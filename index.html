<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stopwatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="stopwatch-container">
        <h1> Stopwatch</h1>

        <div class="time-display" id="timeDisplay">00:00:00</div>

        <div class="buttons">
            <button id="startBtn" class="stopwatch-btn">Start</button>
            <button id="pauseBtn" class="stopwatch-btn">Pause</button>
            <button id="resetBtn" class="stopwatch-btn">Reset</button>
            <button id="lapBtn" class="stopwatch-btn">Lap</button>
        </div>

        <div class="laps" id="lapsContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
